version: '3.7'

services:
  nginx:
#    image: nginx:1
    image: nginx:1-alpine
    container_name: nginx
#    restart: always
    ports:
      - 80:80
    volumes:
      - ./code:/code
      - ./site.conf:/etc/nginx/conf.d/site.conf
#     - /some/content:/usr/share/nginx/html
    networks:
      - nginx-network
    depends_on:
      - php

  php:
#    image: php:7-fpm
    image: php:7-fpm-alpine
    container_name: php
    volumes:
      - ./code:/code
    networks:
      - nginx-network

networks:
  nginx-network: